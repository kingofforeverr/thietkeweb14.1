<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="story.png" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <form action="">
        <img src="logo_mango.png" alt="" width="250" height="100">
        <div class="input-box">
            <label for="email">Email Address</label>
            <input type="text" id="email" required>
        </div>
        <div class="input-box">
            <label for="date">Date of bookng</label>
            <input type="date" id="date" required>
        </div>
        <div class="input-box">
            <label for="number">Number of people</label>
            <input type="number" id="number" min="1" max="8">
        </div>
        <div class="input-box">
            <input type="checkbox" id="check" required >
            <label for="check">I agree to cancellation policy</label>
        </div>
        <button type="submit" class="btn">Book Now</button>
    </form>
</body>
</html>
