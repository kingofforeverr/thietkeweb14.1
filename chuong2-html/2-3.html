<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol>
        <li><i>This text is emphasized</i></li>
        <li><p>Do not forget to buy <mark>milk</mark> today.</p></li>
        <li><p><small>This is some smaller text.</small></p></li>
        <li><p>My favorite color is <del>blue</del> red</p></li>
        <li><p>My favorite color is <del>blue</del> <u>red</u></p></li>
        <li><p>This is <sub>subscript</sub> text.</p></li>
        <li><p>This is <sup>superscript</sup> text.</p></li>
    </ol>
</body>
</html>
