<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="2-13.css">
    <title>Document</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <style>
        *{
            
            margin: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body >
    <div class="container">
        <form action="">
            <h1>Book a Table</h1>
            <fieldset>
                <legend>Your name</legend>
                <input type="text" title="name">

            </fieldset>
            <fieldset>
                <legend>Sex</legend>
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>                
            </fieldset>
            <fieldset>
                <legend>Size</legend>
                <input type="radio" name="size" id="two">
                <label for="two">2-person table</label>
                <input type="radio" name="size" id="three">
                <label for="three">4-person table</label> 
                <input type="radio" name="size" id="six">
                <label for="six">6-person table</label>             
            </fieldset>
            <fieldset>
                <legend>Location</legend>
                <input type="radio" name="location" id="in">
                <label for="in">Indoor</label>
                <input type="radio" name="location" id="out">
                <label for="out">Female</label>                
            </fieldset>
            <div class="submit">
            <button type="submit">Book table</button>

            </div>
        </form>
    </div>
    
</body>
</html>
